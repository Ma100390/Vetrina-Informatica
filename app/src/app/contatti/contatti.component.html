<!-- contatti.component.html -->

<section id="contatti" class="contact-section shadow-drop-center ">
    <div class="contact-container ">
      <h2>Contattaci</h2>
  
      <form (submit)="onSubmit($event)">
        <div class="form-group ">
          <label for="name">Nome:</label>
          <input type="text" class="shadow-drop-center" id="name" name="name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="shadow-drop-center" id="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="message">Messaggio:</label>
          <textarea id="message" class="shadow-drop-center" name="message" rows="4" required></textarea>
        </div>
        <div *ngIf="invioMessaggioRiuscito" class="conferma-messaggio">
          Il messaggio Ã¨ stato inviato con successo!
        </div>
        <button type="submit">Invia Messaggio</button>
      </form>
    </div>
</section>
